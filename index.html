<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ノズル検査ゲーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Mochiy+Pop+P+One&family=Pixelify+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div id="start-page" class="start-page">
      <div class="start-page-container">
        <div class="title">
          ノズル検査<br />
          ゲーム
        </div>
        <a href="#" class="start-btn" onclick="startGame()">スタート</a>
      </div>
    </div>

    <div id="end-page" class="end-page">
      <div id="end-page-container" class="end-page-container">
        <div id="final-score-container" class="final-score-container"></div>
        <button onclick="playAgain()" class="play-again">もう一度遊ぶ！</button>
      </div>
    </div>

    <div class="counter" id="counter">
      <h1 class="ml4">
        <span class="letters letters-1">3</span>
        <span class="letters letters-2">2</span>
        <span class="letters letters-3">1</span>
        <span class="letters letters-4">スタート</span>
      </h1>
    </div>
    <div class="container">
      <div class="top-nav">
        <div id="score" class="score">スコア : 0</div>
      </div>
      <div id="game-container"></div>
      <div class="range" id="range">
        <div class="slider" id="slider">
        </div>
      </div>
      <div class="remove-btn">
        <a onclick="foundNg()">異物除去！</a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6627a3403a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script src="main.js"></script>

  </body>
</html>
